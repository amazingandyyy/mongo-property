<div class="container">
    <div class="row">
    <br><br>
    <div class="col-sm-1 col-md-2"></div>
    <div class="col-sm-10 col-md-8">
        <div class="jumbotron">
            <h2>{{client.name}}</h2>
            <h4><i class="fa fa-envelope-o" aria-hidden="true"></i> {{client.email}}</h4>
            <h4><i class="fa fa-phone" aria-hidden="true"></i> {{client.phone}}</h4>
        </div>
    </div>
    <div class="col-sm-1 col-md-2"></div>
</div>
    <div class="row" ng-controller="propertiesCtrl">
        <div class="col-sm-1 col-md-2">
        </div>
        <div class="col-sm-10 col-md-8">
            <br>
            <h4>{{(properties | filter: searchFilterByStatus | filter: searchFilter).length}} results found</h4>
            <input type="text" class="form-control" placeholder="look up his property to register" ng-model="searchFilter">
            <br>
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th ng-click="sortBy('name')" style="cursor: pointer;">Item name</th>
                            <th ng-click="sortBy('address')" style="cursor: pointer;">address</th>
                        </tr>
                    </thead>
                    <tbody ng-if="properties.length>0">
                        <tr ng-repeat="property in properties | orderBy:order | filter:searchFilter | filter:searchFilterByStatus track by $index" style="cursor: pointer">
                            <td>{{property.name}}</td>
                            <td>{{property.address}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-1 col-md-2"></div>
    </div>

</div>
